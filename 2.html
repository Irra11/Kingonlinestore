<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>King Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        /* header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        } */
        section {
            background: #444;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        input, button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: blueviolet;
            cursor: pointer;
            font-weight: bold;
        }
        .diamond-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .diamond-item {
            background: #555;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .diamond-item.selected {
            border: 2px solid rgb(133, 44, 163);
        }
        .checkout {
            background: #ff0b0b;
        }
        .receipt {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            display: none;
            margin-top: 20px;
        }
        .next-page {
            display: none;
            background: #008CBA;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        header h1 {
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; /* For the header text */
    font-size: 2em;
    margin-top: 10px;
    color: blueviolet;
}
        header {
            /* background-color: #000000; */
            padding: 10px;
        }
        .logo img {
            width: 100px;
        }
        .checkout{
            color: black;
        }
    /* Payment Section Styling */
    /* .payment-section {
    background-color: #333; /* Dark background to match the overall theme */
    /* padding: 20px; */
    /* border-radius: 10px; */
    /* margin-top: 20px; */
    /* display: flex; */
    /* flex-direction: column; /* Align items in a column */
    /* align-items: flex-start;
} */ 


.payment-section h2 {
    font-family: 'Arial', sans-serif;
    font-size: 1.8em;
    margin-bottom: 10px;
    color: #ffcc00; /* Yellow color for the heading */
}

.payment-option {
    display: flex;
    align-items: center; /* Align radio button and text vertically */
    cursor: pointer;
    margin: 10px 0;
}

.payment-option input[type="radio"] {
    width: 20px; /* Size of radio button */
    height: 20px;
    margin-left:  40px; /* Space between radio button and image/text */
    accent-color: #f81919; /* Highlight color for radio button */
}

.payment-info {
    display: flex;
    align-items: center;
    margin-right: 40px;/* Align image and text horizontally */
}

.payment-image {
    width: 30px; /* Set the width of the image */
    height: 30px; /* Make it square */
    object-fit: cover; /* Ensures the image fits well within the square */
    border-radius: 5px; /* Optional: slightly rounded corners for the image */
    margin-right: 110px; /* Space between image and text */
}

.payment-option:hover {
    opacity: 0.8; /* Slight opacity effect on hover */
}

/* Mobile Responsiveness */
@media screen and (max-width: 768px) {
    .payment-section h2 {
        font-size: 1.5em; /* Adjust heading font size for mobile */
    }

    .payment-option input[type="radio"] {
        width: 18px; /* Smaller radio button on mobile */
        height: 18px;
    }

    .payment-image {
        width: 70px; /* Smaller image on mobile */
        height: 50px;
    }
}
.payment-section h2 {
    color: #fff7f7; /* Change to any color you like */
    font-size: 1.8em;
    text-align: center;
    font-weight: bold;
    margin-bottom: 15px;
}


    </style>
</head>
<body>
    <header>
        <h1>King Online Store</h1>
    </header>
    
    <section class="user-check">
        <h2>1. បញ្ចូលព័ត៌មានរបស់អ្នក</h2>
        <input type="number" id="userId" placeholder="User ID">
        <input type="number" id="zoneId" placeholder="Zone ID">
        <button id="checkBtn">CHECK ID</button>
        <p id="playerName"></p>
    </section>
    
    <section class="purchase-section">
        <h2>2. ជ្រើសរើសកញ្ជប់ (Promotion)</h2>
        <div class="diamond-list" id="diamondList">
            <div class="diamond-item" data-amount="Weekly Pass" data-price="1">Weekly Pass - <span>1$</span></div>
            <div class="diamond-item" data-amount="165" data-price="1.50">165 Diamonds - <span>$1.50</span></div>
            <div class="diamond-item" data-amount="275" data-price="2.70">275 Diamonds - <span>$2.70</span></div>
            <div class="diamond-item" data-amount="565" data-price="5.50">565 Diamonds - <span>$5.50</span></div>
        </div>
    </section>
    
    <section class="payment-section">
        <h2 >3. បង់ប្រាក់</h2>
        <label class="payment-option">
            <input type="radio" name="payment" value="KHQR"> 
            <span class="payment-info">
                <img src="khqr.webp" alt="KHQR Payment" class="payment-image"> 
            </span>
        </label>
        <label class="payment-option">
            <input type="radio" name="payment" value="ABA KHQR"> 
            <span class="payment-info">
                <img src="aba-lg.webp" alt="KHQR Payment" class="payment-image"> 
            </span>
        </label>
    </section>
    
    
    <section class="terms">
        <input type="checkbox" id="terms"> TERMS & CONDITION <br>ខ្ញុំយល់ព្រមតាម លក្ខខណ្ឌ
    </section>
    
    <button class="checkout" onclick="generateReceipt()">CHECK ORDER</button>
    
    <div class="receipt" id="receipt">
        <h2>Receipt</h2>
        <p id="receiptDetails"></p>
        <button class="next-page" id="nextPage" onclick="goToNextPage()">ទិញឥឡូវ</button>
    </div>
    
    <script>
        let selectedDiamond = null;
        
        document.querySelectorAll('.diamond-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.diamond-item').forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
                selectedDiamond = { amount: this.dataset.amount, price: this.dataset.price };
            });
        });
        
        function generateReceipt() {
    const userId = document.getElementById("userId").value;
    const zoneId = document.getElementById("zoneId").value;
    const termsChecked = document.getElementById("terms").checked;
    const paymentMethod = document.querySelector('input[name="payment"]:checked');
    
    if (!userId || !zoneId) {
        alert("Please enter your User ID and Zone ID.");
        return;
    }
    if (!selectedDiamond) {
        alert("Please select a diamond package.");
        return;
    }
    if (!paymentMethod) {
        alert("Please select a payment method.");
        return;
    }
    if (!termsChecked) {
        alert("You must agree to the terms and conditions.");
        return;
    }
    
    const receiptText = `User ID: ${userId}<br>Zone ID: ${zoneId}<br>Purchased: ${selectedDiamond.amount} Diamonds<br>Price: $${selectedDiamond.price}<br>Payment Method: ${paymentMethod.value}`;
    document.getElementById("receiptDetails").innerHTML = receiptText;
    document.getElementById("receipt").style.display = "block";
    document.getElementById("nextPage").style.display = "block";
}

function goToNextPage() {
    const price = parseFloat(selectedDiamond.price);

    if (price === 1.00) {
        // Redirect to a specific page for the $1 promotion
        window.location.href = "https://pay.ababank.com/1HoYWbjFkhfAuRCdA";  // Customize this URL
    } else if (price === 1.50) {
        // Redirect to a different page for the $1.30 promotion
        window.location.href = "https://pay.ababank.com/B6aBc1MZWCENAiHG9";  // Customize this URL
    } else if (price === 2.70) {
        // Redirect to a different page for the $2.70 promotion
        window.location.href = "https://pay.ababank.com/4qKb71zoyGjkPDZ96";  // Customize this URL
    } else if (price === 5.50) {
        // Redirect to a different page for the $5.50 promotion
        window.location.href = "https://pay.ababank.com/SXWh6X9863xa1APMA";  // Customize this URL
    } else {
        // Redirect to a regular page if no specific condition is met
        window.location.href = "https://pay.ababank.com/SXWh6X9863xa1APMA";  // Regular page URL
    }
}


        document.getElementById("checkBtn").addEventListener("click", async function() {
    const userId = document.getElementById("userId").value;
    const zoneId = document.getElementById("zoneId").value;

    if (!userId || !zoneId) {
        alert("Please enter both User ID and Zone ID!");
        return;
    }

    try {
        // Example API (Replace with actual API)
        const response = await fetch(`https://example.com/api/mlbb?userId=${userId}&zoneId=${zoneId}`);
        const data = await response.json();

        if (data.success) {
            document.getElementById("playerName").textContent = `Player Name: ${data.playerName}`;
        } else {
            document.getElementById("playerName").textContent = "User not found!";
        }
    } catch (error) {
        console.error("Error fetching player data:", error);
        document.getElementById("playerName").textContent = "Complete";
    }
});



    </script>
  
</body>
</html>
