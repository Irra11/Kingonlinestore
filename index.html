<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>King Online Stores</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
        }
        header h1 {
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; /* For the header text */
    font-size: 2em;
    margin-top: 10px;
    color: blueviolet;
}
        header {
            background-color: #000000;
            padding: 10px;
        }
        .logo img {
            width: 100px;
        }
        .banner {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            display: none;
        }
        .banner img.active {
            display: block;
        }
        .top-up {
            padding: 20px;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .game {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
        }
        .game img {
            width: 100%;
            border-radius: 10px;
        }
        .game button {
            background: #ffcc00;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background-color: #222;
            padding: 20px;
            margin-top: 20px;
        }
        /* Social Media Icons */
.social-media {
    margin-bottom: 10px;
}

.social-media a {
    margin: 0 10px;
    display: inline-block;
    transition: transform 0.3s ease;
}

.social-media a:hover {
    transform: scale(1.1); /* Zoom effect on hover */
}

.social-media img {
    width: 50px; /* Fixed size for circular icons */
    height: 50px; /* Ensures the height and width are equal for perfect circles */
    border-radius: 50%; /* Makes the image circular */
    transition: opacity 0.3s ease, transform 0.3s ease;
    object-fit: cover; /* Ensures the image fits inside the circle properly */
}

.social-media img:hover {
    opacity: 0.8; /* Slight transparency effect on hover */
    transform: scale(1.05); /* Slight zoom effect for hover */
}
/* Payment Section */
.payment {
    margin-right: 19px; /* Space between footer and payment icon */
    display: flex;
    justify-content: center; /* Centers the image */
}

.payment img {
    width: 50px; /* Set a fixed size for the payment icon */
    height: 50px; /* Ensure it's square, remove if you want a rectangular shape */
    object-fit: contain; /* Ensures the image fits properly without distortion */
    transition: opacity 0.3s ease, transform 0.3s ease;
    margin-left: 10px;
    margin-top: 5px;
}

.payment img:hover {
    opacity: 0.8; /* Slight opacity effect on hover */
    transform: scale(1.1); /* Slight zoom effect on hover */
}

    </style>
</head>
<body>
    <header>
        <div class="logo"> <img src="photo_2025-02-24_23-00-06.jpg" alt="Net Online Stores Logo"> </div>
        <h1>King Online Stores</h1>
    </header>
    
    <section class="banner">
        <img src="b1.jpg" class="active" alt="Banner Image 1">
        <img src="bb2.jpg" alt="Banner Image 2">
    </section>
    
    <section class="top-up">
        <h2>Mobile Legend Bang Bang v</h2>
        <div class="game-list">
            <div class="game">
                <img src="mlbb.webp" alt="Mobile Legends">
                <button onclick="location.href='2.html'">Top Up</button>
            </div>
          
           
        </div>
    </section>
    
    <footer>
        <div class="social-media">
           <H3>Contact Us :</H3> 
            <a href="#"><img src="2.jpg" alt="Facebook"></a>
            <a href="#"><img src="5.jpg" alt="Telegram"></a>
            <!-- <a href="#"><img src="youtube.png" alt="YouTube"></a> -->
        </div>
        <div class="payment">
            <H3>Accept Payment :</H3>
            <img src="khqr.webp" alt="KHQR Payment">
        </div>
        <p>&copy; King Online Stores. All Rights Reserved.</p>
    </footer>
    
    <script>
        let banners = document.querySelectorAll(".banner img");
        let index = 0;
        setInterval(() => {
            banners[index].classList.remove("active");
            index = (index + 1) % banners.length;
            banners[index].classList.add("active");
        }, 3000);
    </script>
</body>
</html>
